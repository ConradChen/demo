<template name="layout">
  {{#ionBody}}

    {{#ionHeaderBar class="bar-positive"}}
      {{> yield "headerButtonLeft"}}
      {{> yield "headerTitle"}}
      {{> yield "headerButtonRight"}}
    {{/ionHeaderBar}}

    {{#ionNavView animation="slide-ios"}}
      {{> yield}}
    {{/ionNavView}}

  {{/ionBody}}
</template>
