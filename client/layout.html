<template name="layout">
  {{#ionBody}}

    {{#ionHeaderBar class="bar-positive"}}
      {{> yield "headerButtonLeft"}}
      {{> yield "headerTitle"}}
      {{> yield "headerButtonRight"}}
    {{/ionHeaderBar}}

    {{#if UI.contentBlock}}
      {{> UI.contentBlock}}
    {{else}}
      {{> yield}}
    {{/if}}

  {{/ionBody}}
</template>
