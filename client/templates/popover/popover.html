<template name="popover">
  {{#contentFor "headerButtonLeft"}}
    <a href="{{pathFor 'index'}}" class="button button-clear pull-left" data-nav-direction="back">
      {{> ionIcon icon='ios-arrow-back'}}
    </a>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Popover</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_myPopover">
      {{> ionIcon icon='more'}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
        Click the more info icon in the top right.
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
